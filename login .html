<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        [x-cloak] {
            display: none
        }
    </style>
    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./icon.png">
</head>

<body class="flex items-start justify-center h-full bg-gray-50">

    <div style="padding: 100px;" class="flex items-center justify-center w-full max-w-full">
        <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-900 text-gray-100">
            <div class="flex items-center pt-4 space-x-1">
                <div class="flex-1 h-px sm:w-16 bg-gray-700"></div>
                <p class="px-3 text-sm text-gray-400">Login with social accounts</p>
                <div class="flex-1 h-px sm:w-16 bg-gray-700"></div>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="login-btn" aria-label="Log in with Google"
                    class="p-3 flex items-center gap-2 border rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="31.27" height="32" viewBox="0 0 256 262">
                        <path fill="#4285F4"
                            d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" />
                        <path fill="#34A853"
                            d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" />
                        <path fill="#FBBC05"
                            d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" />
                        <path fill="#EB4335"
                            d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" />
                    </svg>
                    Login with Google
                </button>

                <script type="module">
                    import { login } from "./firebase.js";

                    const loginBtn = document.getElementById("login-btn");
                    loginBtn.addEventListener("click", (e) => {
                        login();
                    })
                </script>
            </div>
        </div>
    </div>
</body>

</html>
